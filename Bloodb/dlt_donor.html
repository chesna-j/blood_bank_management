<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Donor</title>
    <link rel="stylesheet" href="dlt_donor.css">
</head>
<body>
    <div class="container">

        <!-- Back button symbol at the top left -->
        <a id="backButton" href="index.html" class="back-symbol">&#60;</a>
        
        <h1>Delete Donor</h1>
        <form id="delete-donor-form">
            <label for="donorId">Enter Donor ID:</label>
            <input type="number" id="donorId" required>
            <button type="submit">Delete Donor</button>
        </form>

        <div id="donorDetails" class="details-section" style="display: none;">
            <h2>Donor Details</h2>
            <p><strong>Name:</strong> <span id="donorName"></span></p>
            <p><strong>Gender:</strong> <span id="donorGender"></span></p>
            <p><strong>DOB:</strong> <span id="donorDOB"></span></p>
            <p><strong>Phone No:</strong> <span id="donorPhone"></span></p>
            <button id="deleteDonorButton">Delete Donor</button>
        </div>

        <p id="responseMessage"></p>
    </div>

    <script src="dlt_donor.js"></script>
</body>
</html>
