<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
    <link rel="stylesheet" href="patient.css">
</head>
<body>
    <div class="form-container">
        <!-- Back button symbol at the top left -->
        <a id="backButton" href="index.html" class="back-symbol">&#60;</a>
        
        <h1> Patient Registration Form</h1>
        <form id="patient-form" action="#" method="post">
            <label for="bloodBank">Blood Bank:</label>
            <select id="bloodBankId" required>
                <option value="" disabled selected> Select Blood Bank</option>
                
            </select>

            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" placeholder="Patient Name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobileNumber" placeholder="Mobile Number" required>

            <label for="bloodType">Blood Type:</label>
            <select id="bloodType" required>
                <option value="" disabled selected> Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="hospitalAddress">Hospital Address:</label>
            <input type="text" id="hospitalAddress" placeholder="Hospital Address" required>

            <label for="patientAddress">Patient Address:</label>
            <input type="text" id="patientAddress" placeholder="Patient Address" required>

            <button type="submit">Submit</button>
        </form>
        <h2>Checking Availabilty:</h2>

        <div id="response-message"></div>
    </div>

    </div>
    <script src="patientscript.js"></script>


</body>
</html>
