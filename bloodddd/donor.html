<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Management System</title>
    <link rel="stylesheet" href="donor.css">
</head>
<body>
    
        <div class="container">

            <!-- Back button symbol at the top left -->
        <a id="backButton" href="index.html" class="back-symbol">&#60;</a>
        
            <h1>Join as a Donor!</h1>
            <form id="donorForm">
                <label for="donorName">Donor Name</label>
                <input type="text" id="donorName" placeholder="Donor Name" required>
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected> Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                <label for="dob">Date Of Birth</label>
                <input type="date" id="dob" required>
                <label for="mobileNumber">Mobile Number</label>
                <input type="number" id="mobileNumber" placeholder="Mobile Number" required>
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address" required>
                <label for="weight">Weight</label>
                <input type="number" id="weight" placeholder="Weight (kg)" required>
                <label for="bloodPressure">Blood Pressure</label>
                <input type="number" id="bloodPressure" placeholder="Blood Pressure" required>
                <label for="ironContent">Iron Content</label>
                <input type="number" id="ironContent" placeholder="Iron Content" required>
                <label for="doctorId">Doctor ID</label>
                <input type="text" id="doctorId" placeholder="Doctor ID" required> <!-- Add doctor ID input -->
                <label for="bloodBankId"> Blood Bank</label>
                <select id="bloodBankId" required>
                    <option value="" disabled selected>Select Blood Bank</option>
                    <!-- Options will be dynamically added here -->
                </select>
                
                <label for="bloodType">Blood Type</label>
                <select id="bloodType" required>
                    <option value="" disabled selected> Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <button type="submit">Submit</button>
            </form>
    
           
        </div>
    
   

    <script src="index.js"></script>
</body>
</html>
