<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Donor</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    
      
    <div class="container">
        <h1>Delete Donor</h1>
        <form id="delete-donor-form" onsubmit="return false;"> <!-- Prevent default form submission -->
            <label for="donorId">Enter Donor ID:</label>
            <input type="number" id="donorId" required> <!-- Make sure the ID is a number -->
            <button type="button" id="deleteButton">Delete Donor</button> <!-- Ensure button type is button -->
        </form>
        <p id="message" class="message"></p> <!-- Message display area -->
    </div>
    <script src="dlt_donor.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
